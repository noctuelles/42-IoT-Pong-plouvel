apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-pong
  labels:
    app: iot-pong
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iot-pong
  template:
    metadata:
      labels:
        app: iot-pong
    spec:
      containers:
      - name: iot-pong
        image: plouvel/iot-pong:v2
        ports:
        - containerPort: 8888